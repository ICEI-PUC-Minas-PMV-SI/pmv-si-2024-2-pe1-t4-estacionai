<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles.css" />
    <title>Home</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="../images/logo.png" alt="Logo" />
      </a>
      <div class="ml-auto">
        <a class="btn btn-outline-secondary" href="#" role="button"
          >Criar conta</a
        >
        <a class="btn btn-warning" href="#" role="button">Entrar</a>
      </div>
    </nav>

    <!-- Hero -->
    <div
      class="hero text-center mt-5"
      style="
        background-image: url('../images/fundo.svg');
        background-position: center;
        height: 400px;
      "
    >
      <div class="container">
        <h1>Busque Vagas Agora</h1>
        <form class="d-flex justify-content-center mt-3">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Pesquise uma vaga"
            aria-label="Search"
          />
          <button class="btn btn-warning" type="submit">Pesquisar</button>
        </form>
        <button class="btn btn-outline-primary mt-3">Lista de vagas</button>
      </div>
    </div>

    <div class="bg-primary text-white text-center py-5 mt-5">
      <h1 class="text-light mb-5">Como funciona?</h1>
      <div class="container mt-4">
        <div class="d-inline-flex justify-content-center align-items-center gap-5">

          <div class="">
            <i class="bi bi-search" style="font-size: 75px; color: #ed9e1d;"></i>
            <h3>Buscar</h3>
            <p>Busque e compare preços dos estacionamentos</p>
          </div>

          <div class="">
            <i class="bi bi-calendar-check" style="font-size: 75px; color: #ed9e1d;"></i>
            <h3>Reservar</h3>
            <p>Reserve sua vaga e receba seu ticket no site</p>
          </div>

          <div class="">
            <i class="bi bi-p-square" style="font-size: 75px; color: #ED9E1D;"></i>
            <h3>Estacionar</h3>
            <p>Ao chegar, siga as instruções do ticket e estacionaí</p>
          </div>

        </div>
      </div>
    </div>

    <footer
      class="container d-flex flex-wrap justify-content-between align-items-center py-2 my-4 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-body-secondary"
          >&copy; 2024 EstacionAí, Inc</span
        >
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-5">
          <a class="text-body-secondary rs fs-5 mx-1" href="#">
            <i class="bi bi-instagram"></i>
          </a>
          <a class="text-body-secondary rs fs-5 mx-1" href="#">
            <i class="bi bi-facebook"></i>
          </a>
          <a class="text-body-secondary rs fs-5 mx-1" href="#">
            <i class="bi bi-twitter-x"></i>
          </a>
        </li>
      </ul>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
