  <!--Div geral para o usuario finalizar o seu cadastro -->
    <div class="container mt-5 d-flex justify-content-center">
        <div class="form-class p-4">
            <form class="text-white">
                <!--Campo para o usuario inserir seu Nome com validador -->
                <div class="mb-3 w-100">
                  <label for="Nome" class="form-label">Nome</label>
                  <input id="Nome" type="text" class="form-control" placeholder="Digite seu nome" aria-label="Nome" 
                         pattern="[A-Za-zÀ-ÿ\s]+" title="Apenas letras são permitidas" required />
                </div>
                <!--Campo para o usuario inserir seu sobrenome com validador -->
                <div class="mb-3 w-100">
                  <label for="Sobrenome" class="form-label">Sobrenome</label>
                  <input id="Sobrenome" type="text" class="form-control" placeholder="Digite seu sobrenome" aria-label="Sobrenome" 
                         pattern="[A-Za-zÀ-ÿ\s]+" title="Apenas letras são permitidas" required />
                </div>
                <!--Campo para o usuario definir seu CPF -->
                <div class="mb-3 w-100">
                    <label for="CPF" class="form-label">CPF</label>
                    <input id="CPF" type="text" class="form-control" placeholder="Digite seu CPF" aria-label="CPF" />                 
                </div>
                 <!--Campo para o usuario definir sua CEP-->
                 <div class="mb-3 w-100">
                    <label for="CEP" class="form-label">CEP</label>
                    <input id="CEP" type="text" class="form-control" placeholder="Digite seu CEP" aria-label="CEP" />                 
                </div>

                <!--Seção de dados do veículo ao lado do texto "Meu Veículo" -->
                <div class="mb-3 w-100 d-flex justify-content-between">
                  <p style="margin-top:30px;">Meu veículo</p>
                  <div class="d-flex flex-column ms-auto">
                      <div class="item">
                          <input  style="background-color:#1d89ED;color: white;" id="Placa-car" type="text" class="input-car form-control" placeholder="Placa"
                          pattern="[A-Za-zÀ-ÿ\s]+" title="Apenas letras são permitidas" required>
                     </div>
                     <div class="item">
                          <input style="background-color:#1d89ED; color:white;" id="Modelo-car" type="text" class="input-car form-control" placeholder="Modelo"
                          pattern="[A-Za-zÀ-ÿ\s]+" title="Apenas letras são permitidas" required>   
                     </div>
                     <div class="item">
                          <input style="background-color:#1d89ED;color:white;" id="cor-car" type="text" class="input-car form-control" placeholder="Cor"
                          pattern="[A-Za-zÀ-ÿ\s]+" title="Apenas letras são permitidas" required>   
                     </div>                          
                  </div>       
              </div>
              
            <!--Botão de voltar-->
              <div class="d-flex justify-content-end ms-auto w-100 mb-3">
                <button style="background-color: #ED9E1D;color: white;" type="button" class="btn btn-secondary w-100">Voltar</button>
             </div>  

                 <!--Botão de finalizar cadastro-->
                 <div class="d-flex justify-content-end ms-auto w-100">
                    <button style="background-color: #ED9E1D;color: white;"  stytype="submit" class="btn btn-warning w-100">Cadastrar</button>
                 </div>   
            </form>
        </div>
    </div>
