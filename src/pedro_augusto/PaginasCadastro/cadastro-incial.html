  <!--Div geral para o usuario se cadastrar -->
    <div class="container mt-5 d-flex justify-content-center">
        <div class="form-class p-4">
            <form class="text-white d-flex flex-column align-items-center">
                <!--Campo para o usuario inserir seu e-mail -->
                <div class="mb-3 w-100">
                    <label for="e-mail" class="form-label">E-mail</label>
                    <input id="e-mail" type="text" class="form-control" />
                </div>
                <!--Campo para o usuario inserir seu nome de usuario -->
                <div class="mb-3 w-100">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input id="usuario" type="text" class="form-control" />
                </div>
                <!--Campo para o usuario definir sua senha -->
                <div class="mb-3 w-100">
                    <label for="senha" class="form-label">Senha</label>
                    <input id="senha" type="password" class="form-control" />                 
                </div>
                 <!--Campo para o usuario definir sua senha -->
                 <div class="mb-3 w-100">
                    <label for="senha" class="form-label">Confirmar senha</label>
                    <input id="senha_confirm" type="password" class="form-control" />                 
                </div>

                <!--Campo onde o usuario define como ele vai utilizar o aplicativo -->
                <div class="mb-3 w-100 d-flex justify-content-between">
                    <p style="margin-top:10px;">O que eu quero?</p>
                    <div class="d-flex flex-column ms-auto">
                        <div class="item">
                            <input id="usuario-reservar-vagas"type="checkbox">
                            <label for="usuario-reservar-vagas">Reservar Vagas</label>
                       </div>
                       <div class="item">
                        <input id="usuario-disponibilizar-vagas"type="checkbox">
                        <label for="usuario-disponibilizar-vagas">Disponibilizar vagas</label>   
                       </div>                        
                    </div>       
                </div>

                 <div class="d-flex justify-content-end ms-auto">
                    <button type="submit" class="btn-entrar btn btn-warning w-100" onclick="submitlogin()">Cadastrar</button>
                 </div>   
            </form>
        </div>
    </div>
     <!--Roda pé -->
