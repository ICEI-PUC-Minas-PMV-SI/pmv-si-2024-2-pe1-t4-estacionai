<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Index</title>
</head>

<body>

  <!--Div responsavel por todo formulario para autenticação da pagina de login -->
    <div class="container mt-5 d-flex justify-content-center">
        <div class="form-class p-4">
            <form class="text-white d-flex flex-column align-items-center">
                <img class="logo-2 mb-4" src="/src/images/Logo-2.png" alt="Logo" />
                <div class="mb-3 w-100">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input id="usuario" type="text" class="form-control" />
                </div>
                <div class="mb-3 w-100">
                    <label for="senha" class="form-label">Senha</label>
                    <input id="senha" type="password" class="form-control" />
                    <a style="color: white" href="esqueci-senha">Esqueci minha senha</a>
                </div>
                <button type="submit" class="btn-entrar btn btn-warning w-100">Entrar</button>
            </form>
        </div>
    </div>
     <!--Roda pé -->
    <div class="container footer">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-2 my-4 border-top "
        >
          <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 EstacionAí, Inc</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-5">
              <a class="text-body-secondary rs fs-5 mx-1" href="#">
                <i class="bi bi-instagram"></i>
              </a>
              <a class="text-body-secondary rs fs-5 mx-1" href="#">
                <i class="bi bi-facebook"></i>
              </a>
              <a class="text-body-secondary rs fs-5 mx-1" href="#">
                <i class="bi bi-twitter-x"></i>
              </a>
            </li>
          </ul>
          
        </footer>
      </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
