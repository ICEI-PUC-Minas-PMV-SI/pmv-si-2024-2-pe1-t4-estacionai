<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/MeusDados.css" />
    <title>Meus Dados</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="../images/logo.png" alt="Logo" style="width: 98px; height: 72px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item" id="meusDadosItem" style="display: none;">
                        <a class="nav-link" href="meus-dados.html">Meus Dados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobrenos.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contatenos.html">Fale Conosco</a>
                    </li>
                    <li class="nav-item ms-3" id="cadastra-login-li" style="display: block;">
                        <div class="ml-auto">
                            <a class="btn btn-outline-secondary" role="button" href="cadastro-incial.html">Criar
                                conta</a>
                            <a class="btn btn-warning" href="login.html" role="button">Entrar</a>
                    </li>
                    <li class="nav-item ms-3" id="profile" style="display: none;">
                        <a href="meus-dados.html" class="nav-link">
                            <i class="bi bi-person-circle" style="font-size: 1.5rem; color: #0055A5;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
        <div class="profile-box">
            <div class="profile-picture">
                <img src="usuario.png" alt="Foto de perfil">
                <p>Usuário</p>
                <!-- Campo de upload de foto -->
                <input type="file" id="uploadFoto" accept="image/*">
                <label for="uploadFoto" class="upload-label">Escolher Foto</label>
            </div>
            <div class="profile-info">
                <h2>Meus Dados</h2>
                <button class="btn-historico">Histórico de Vagas</button>
                <p>Nome de Usuário <input type="text" placeholder="Nome de Usuário" required id="nome-usuario"></p>
                <p>Nome <input type="text" placeholder="Nome" required></p>
                <p>Sobrenome <input type="text" placeholder="Sobrenome" required></p>
                <p>Modelo Veículo <input type="text" placeholder="Modelo Veículo" required></p>
                <p>Placa do Carro <input type="text" placeholder="Placa do Carro" required></p>
                <p>Cor <input type="text" placeholder="Cor" required></p>
                <p>CPF/CNPJ <input type="text" placeholder="CPF/CNPJ" required></p>
                <p>Email <input type="text" placeholder="Email" required></p>
                <p>Senha <input type="text" placeholder="Senha" required></p>
                <p>Logradouro com Nº <input type="text" placeholder="Logradouro com Nº" required></p>
                <p>Telefone <input type="text" placeholder="Telefone" required></p>

                <!-- Botões de Editar e Salvar -->
                <div class="button-group">
                    <button class="btn-edit-save">Editar</button>
                    <button id="saveButton" class="btn-edit-save">Salvar</button>
                    <button class="btn btn-danger" onclick="logout()">Sair</button>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="container d-flex flex-wrap justify-content-between align-items-center py-2 my-4">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 EstacionAí, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-5">
                <a class="text-body-secondary rs fs-5 mx-1" href="#"><i class="bi bi-instagram"></i></a>
                <a class="text-body-secondary rs fs-5 mx-1" href="#"><i class="bi bi-facebook"></i></a>
                <a class="text-body-secondary rs fs-5 mx-1" href="#"><i class="bi bi-twitter"></i></a>
            </li>
        </ul>
    </footer>
    <script src="js/Meusdados.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
