<head>
  <meta charset="UTF-8" />

    integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style-home.css" />
  <title>Lista de Vagas | EstacionAí</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="/images/logo.png" alt="Logo" style="width: 98px; height: 72px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item" id="minhasVagas" style="display: none;">
            <a class="nav-link active text-primary fw-bold" href="minhas-vagas.html">Minhas Vagas</a>
          </li>
          <li class="nav-item" id="meusDadosItem" style="display: none;">
            <a class="nav-link" href="meus-dados.html">Meus Dados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobrenos.html">Sobre Nós</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contatenos.html">Fale Conosco</a>
          </li>
          <li class="nav-item ms-3" id="cadastra-login-li" style="display: block;">
            <div class="ml-auto">
              <a class="btn btn-outline-secondary" role="button" href="cadastro-incial.html">Criar conta</a>
              <a class="btn btn-warning" href="login.html" role="button">Entrar</a>
          </li>
          <li class="nav-item ms-3" id="profile" style="display: none;">
            <a href="meus-dados.html" class="nav-link">
              <i class="bi bi-person-circle" style="font-size: 1.5rem; color: #0055A5;"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-1">Lista de Vagas</h1>

    <form class="d-flex justify-content-center mb-5 w-100">
      <div class="container mt-5">
        <div class="search-container">
          <input type="text" class="form-control search-input" placeholder="Pesquise uma vaga" id="search-box" />
          <button class="btn search-btn">Pesquisar</button>
        </div>
      </div>
    </form>

    <ul class="list-group vagas-list" id="vagas-list">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </ul>

  </div>

  <footer class="container d-flex flex-wrap justify-content-between align-items-center py-2 my-4">
    <div class="col-md-4 d-flex align-items-center">
      <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 EstacionAí, Inc</span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-5">
        <a class="text-body-secondary rs fs-5 mx-1" href="#"><i class="bi bi-instagram"></i></a>
        <a class="text-body-secondary rs fs-5 mx-1" href="#"><i class="bi bi-facebook"></i></a>
        <a class="text-body-secondary rs fs-5 mx-1" href="#"><i class="bi bi-twitter"></i></a>
      </li>
    </ul>
  </footer>

  <!-- Modais -->
  <div class="modal fade" id="modalEstacionamento" tabindex="-1" aria-labelledby="modalEstacionamentoLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEstacionamentoLabel">Título do Estacionamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Endereço:</strong> <span id="modal-endereco"></span></p>
          <p><strong>Valor:</strong> <span id="modal-valor"></span></p>
          <!-- <p><strong>Horário de Funcionamento:</strong> <span id="modal-horario"></span></p> -->
          <!-- <p><strong>Capacidade:</strong> <span id="modal-capacidade"></span></p> -->
          <div class="mt-3">
            <label for="tempo-desejado" class="form-label" id="tempo-desejado-lab"><strong></strong></label>
            <input type="number" id="tempo-desejado" class="form-control" min="1" />
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="confirmar-btn">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalConfirmacao" tabindex="-1" aria-labelledby="modalConfirmacaoLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmacaoLabel">
            Aguarde Confirmação
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4 class="modal-title" id="modalEstacionamentoLabel">Título do Estacionamento</h4>
          <p><strong>Endereço:</strong> <span id="modal-endereco"></span></p>
          <p><strong>Valor:</strong> <span id="modal-valor"></span></p>
          <p><strong>Horário de Funcionamento:</strong> <span id="modal-horario"></span></p>
          <p><strong>Capacidade:</strong> <span id="modal-capacidade"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">
            Ok
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

  <script src="/utils/utils.js"></script>
  <script src="/js/buscaVagas.js"></script>
</body>

</html>
