<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="MeusDados.css" />
    <title>Meus Dados</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="../images/logo.png" alt="Logo" />
      </a>
      <div class="ml-auto">
        <a class="btn btn-outline-secondary" href="#" role="button"
          >Criar conta</a
        >
        <a class="btn btn-warning" href="#" role="button">Entrar</a>
      </div>
    </nav>

    <div class="container">
      <div class="profile-box mt-5">
        <div class="profile-picture text-center">
          <img src="usuario.png" alt="Foto de perfil" class="rounded-circle" width="150" />
          <p>Usuário</p>
        </div>
        <div class="profile-info">
          <h2>Meus Dados</h2>
          <button class="btn btn-secondary mb-3">Histórico de Vagas</button>
          <!-- Campos com botões de edição -->
          <p>
            Nome de Usuário
            <button class="btn-edit btn btn-link" data-bs-toggle="modal" data-bs-target="#editarNomeModal">Editar</button>
          </p>
          <p>
            Senha
            <button class="btn-edit btn btn-link">Editar</button>
          </p>
          <p>
            CEP
            <button class="btn-edit btn btn-link">Editar</button>
          </p>
          <p>
            CPF/CNPJ
            <button class="btn-edit btn btn-link">Editar</button>
          </p>
        </div>
      </div>
    </div>

    <!-- Modal para Editar Nome de Usuário -->
    <div class="modal fade" id="editarNomeModal" tabindex="-1" aria-labelledby="editarNomeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarNomeModalLabel">Editar Nome de Usuário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nomeUsuario" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="nomeUsuario" value="Usuário">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar mudanças</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="container4">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-2 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 EstacionAí, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-5">
            <a class="text-body-secondary rs fs-5 mx-1" href="#">
              <i class="bi bi-instagram"></i>
            </a>
            <a class="text-body-secondary rs fs-5 mx-1" href="#">
              <i class="bi bi-facebook"></i>
            </a>
            <a class="text-body-secondary rs fs-5 mx-1" href="#">
              <i class="bi bi-twitter-x"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
